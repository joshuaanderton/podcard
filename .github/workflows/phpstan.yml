name: PHP Stan
on:
  push:
    branches-ignore:
      - 'dependabot/npm_and_yarn/*'
jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1.3"

      - name: Install composer dependencies
        run: |
          composer install --no-scripts

      - name: Run PHP Stan
        run: |
          ./vendor/bin/phpstan analyze app tests