# https://laravel-news.com/laravel-github-actions
name: Build
on:
  push:
    branches-ignore:
      - 'dependabot/npm_and_yarn/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      setup:
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: "8.1.3"

      composer:
        - name: Install composer dependencies
          run: |
            composer install --no-scripts

      environment:
        - name: Environment
          run: |
            cp .env.example .env
            php artisan key:generate

      assets:
        - name: Compile Assets
          run: |
            yarn
            yarn build

      tests:
        - name: Run Tests
          run: |
            php artisan test